<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      header {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        
      }
      div {
        height: 100px;
        width: 100px;
        border: 1px solid #ddd;
      }
      nav{
        width: 12rem;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <header>
      <span>Logo</span>

      <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact Us</a>
      </nav>

      <span>Account</span>
      <!-- <div>Div 4</div>
      <div>Div 5</div>
      <div>Div 6</div> -->
    </header>
  </body>
</html>
